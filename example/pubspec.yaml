name: example
description: MagnetUI example

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  magnet_ui:
    path: ../
  
  unicons: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
  - family: Poppins
    fonts:
    - asset: assets/fonts/poppins/Poppins-Light.ttf
    - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
